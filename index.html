<!DOCTYPE html>
<html>
<head>
  <title>Deep Link Redirect</title>
  <script type="text/javascript">
    function redirect() {
      const path = window.location.pathname; // Get the URL path
      const deepLink = `fitnutrix://${path}`;
      window.location.href = deepLink; // Redirect to the deep link
    }
  </script>
</head>
<body onload="redirect()">
  <p>If you are not redirected, <a id="redirectLink">click here</a>.</p>
  <script type="text/javascript">
    // Update the link in case JavaScript is disabled or the redirect fails
    document.getElementById('redirectLink').href = `fitnutrix://${window.location.pathname}`;
  </script>
</body>
</html>
